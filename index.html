<!DOCTYPE html>
<html>
  <head>
    <title>Inch</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        scroll-snap-type: y mandatory;
      }

      section {
        padding: 10px;
        height: 100vh;
        scroll-snap-align: start;
      }
    </style>
  </head>

  <body>
    <script>
      document.addEventListener("keydown", (e) => {
        if (e.key === "j") window.scrollBy({ top: window.innerHeight })
        if (e.key === "k") window.scrollBy({ top: -window.innerHeight })
      })
    </script>

    <section>
      <h1>Inch</h1>
      <p>Press <strong>j</strong> / <strong>k</strong> or scroll</p>
    </section>

    <section>
      <h2>Works Offline</h2>
      <p>Pure HTML. No dependencies.</p>
    </section>

    <section>
      <h2>Perfect For</h2>
      <p>Quick presentations and demos.</p>
    </section>
  </body>
</html>
